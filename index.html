<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Game of Thrones, the full series listing.">
    <title>TV Show Project | Serotonine</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root">
      <header class="header">
        <div class="header-wrapper">
          <h1 class="page-title">
            <span>All TV shows</span>
            <span><small>Source: <a href="https://tvmaze.com/">TVMaze.com</a></small></span>
          </h1>
          </div.header-wrapper>

      </header>
      <main class="main">
        <div>
          <div id="search-container" class="search-container">
            <div class="search-field field-show-cta">
              <button type="text" id="btn-show-cta" class="btn btn-show-cta">
                All Shows List
              </button>
              </div>
            <div class="search-field field-show-select">
              <label for="show-select">Select Show:</label>
              <select id="show-select" class="show-select">
              </select>
            </div>
            <div class="search-field field-episode-select">
              <label for="episode-select" class="hidden">Select Episode:</label>
              <select id="episode-select" class="episode-select">
                <option value="all-episodes">All Episodes</option>
              </select>
            </div>
            <div class="search-field field-episode-input">
              <label for="search-input">Search for an episode:</label>
              <input type="text" id="search-input" class="search-input" placeholder="Search for an episode..." />
            </div>

          </div>
          <p id="search-count" class="search-count"></p>
        </div>
        <p class="error"></p>
        <div id="main-wrapper">

        </div>
      </main>
    </div>
    <!-- Loads YOUR javascript code -->
    <script type="module" src="./js/script.js"></script>
  </body>

</html>
