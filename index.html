<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Game of Thrones, the full series listing.">
    <title>TV Show Project | Serotonine</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root">
      <header class="header">
        <div class="header-wrapper">
          <h1 class="page-title">
            <span>Game of Thrones: the full series</span>
            <span><small>Source: <a href="https://tvmaze.com/">TVMaze.com</a></small></span>
          </h1>
          </div.header-wrapper>

      </header>
      <main class="main">
        <div id="search-container" class="search-container hidden">
          <select id="episode-select" class="episode-select">
            <option value="all-episodes">All Episodes</option>
          </select>
          <input type="text" id="search-input" class="search-input" placeholder="Search for an episode..."/> 
          <p id="search-count" class="search-count"></p>
        </div>
        <p class="error"></p>
        <article class="episodes-wrapper">

        </article>
      </main>
    </div>
    <!-- Loads YOUR javascript code -->
    <script type="module" src="./js/script.js"></script>
  </body>

</html>
